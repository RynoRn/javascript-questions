<!DOCTYPE html>
<html lang="en" ng-app="jsQuestions">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Javascript questions</title>

    <link rel="icon" href="favicon.ico">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="questionsController">
      <div class="container">
        <div class="navbar-header">
          <button type="btn btn-info" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ng-click="selectMenu(-1)" class="navbar-brand" href="#top">JS Questions</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-click="selectMenu($index)" ng-class="{active: $index == selectedMenu}" ng-repeat="t in tests">
              <a href="#{{t.id}}">{{t.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="starter-template">
          <h1>Javascript questions</h1>
          <p class="lead">A collection of advanced Javascript questions.<br/>Worth checking out before going to an interview.</p>
        </div>

        <div ng-controller="questionsController">
          <section ng-repeat="t in tests">
            <div class="container">
              <h2 id="{{t.id}}" class="block--test">{{t.title}}</h2>
              <h5>Source: <a href="{{t.sourceUrl}}" target="_blank">{{t.sourceUrl}}</a></h5>

              <div class="block clearfix" ng-repeat="q in t.questions">
                <pre class="col-md-8 col-xs-12">{{q.script}}</pre>
                <button class="btn btn-lg btn-info clearfix js-runscript col-md-4 col-xs-12" ng-click="runScript()">{{buttonText}}</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
